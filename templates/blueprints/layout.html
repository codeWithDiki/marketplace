{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'media/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/jquery-ui/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome/all.min.css' %}">
    <script src="{% static 'js/ajax.js' %}"></script>
    <script src="{% static 'js/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/fontawesome/all.min.js' %}" defer></script>
</head>
<body class="Main_Style">
    <nav class="navbar navbar-expand-sm sticky-top shadow navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'media/logo.png' %}" alt="" width="35" height="35">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex flex-fill ms-3">
            <input class="form-control me-2 form-control-sm" type="search" placeholder="Search Products" aria-label="Search">
            <button class="btn btn-outline-secondary btn-sm" type="submit"><span class="fas fa-search" ></span></button>
        </form>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"><span class="fas fa-home"></span> Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><span class="fas fa-hand-holding-heart"></span> Recomendation</a>
                </li>
                <li class="nav-item position-relative">
                  <a class="nav-link" href="#"><span class="fas fa-shopping-cart"></span> Invoices <span class="badge rounded-pill bg-primary">15</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="fas fa-users"></span> About Us</a>
                  </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><span class="fas fa-sign-in-alt"></span> Login</a>
                </li>
              </ul>
          </div>
        </div>
        </nav>
        <div class="Main_Header">
            <h1>
                Marketplace
                <hr>
            </h1>
        </div>
        {% block content%}
        {% endblock content %}
        <div class="w-100 bg-light static-bottom shadow d-flex justify-content-center align-items-center">
            <div class="p-1">
                Made with
            </div>
            <div class="p-1 text-danger">
                <span class="fas fa-heart"></span>
            </div>
            <div class="p-1">
                By. Diki Akbar Asyidiq @ 2021
            </div>
        </div>
</body>
</html>
